<table class = "table table-striped table-sm">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        @for (contact of contacts; track contact.id) {
            <app-contact-row [contact]="contact"></app-contact-row>
        }
    </tbody>
</table>
