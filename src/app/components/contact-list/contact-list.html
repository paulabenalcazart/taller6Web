<h3 class="titulotabla mt-4 mb-4">Tabla de Contactos</h3>
<table class = "table table-striped table-sm">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        @for (contact of contacts; track contact.id) {
            <tr app-contact-row [contact]="contact"></tr>
        }
    </tbody>
</table>
